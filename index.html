<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
      <header>
        <div class="container" id="logo">
          <img src="./resources/images/logo.png">
          <h2>Secret Agent Supply Inc.</h2>
        </div>
      </header>
      <div id="banner">
        <div class="container">
          <div id="banner-text">
            <h2>New Arrival</h2>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>
      <nav>
        <ul class="container">
          <li><h3>Eyewear</h3></li>
          <li><h3>Apparel</h3></li>
          <li><h3>Gadgets</h3></li>
          <li><h3>Vehicles</h3></li>
          <li><h3>Classes</h3></li>
          <li><h3>Contact</h3></li>
        </ul>
        <ul class="mobile-nav-container">
          <li><h3>Menu</h3></li>
        </ul>
      </nav>
      <!--Products and Business Info-->
      <div id="main">
        <div class="container">
          <div id="products">
            <div id="pen">
              <div class="product-image">
                <img src="./resources/images/pen.png">
              </div>
              <h3 class="description">Exploding Pen</h3>
            </div>
            <div id="watch">
              <div class="product-image">
                <img src="./resources/images/watch.png">
              </div>
              <h3 class="description">Cellular Watch</h3>
            </div>
            <div id="glasses">
              <div class="product-image">
                <img src="./resources/images/glasses.png">
              </div>
              <h3 class="description">Thermal Glasses</h3>
            </div>
          </div>
        <div class="container">
          <div id="info">
            <div id="location">
              <h3>Location</h3>
              <p>-47.346436, 84.32354</p>
            </div>
            <div id="hours">
              <h3>Hours</h3>
              <p>0800 - 1800</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <h3 class="container">Copyright Secret Agent Supply Inc.</h3>
      </footer>
  </body>
</html>
